apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: dheerajkr7866/3-tier-app-service-a:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: my-namespace
spec:
  ports:
  - port: 5000
  selector:
    app: service-a
  type: NodePort
